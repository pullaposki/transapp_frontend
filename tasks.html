<h2>Add Task</h2>
    <form id="addTaskForm">
        <input type="text" id="taskId" placeholder="Task ID" required>
        <input type="text" id="taskDescription" placeholder="Task Description" required>
        <input type="submit" value="Add Task">
    </form>

    <h2>Remove Task</h2>
    <form id="removeTaskForm">
        <input type="text" id="taskIdToRemove" placeholder="Task ID" required>
        <input type="submit" value="Remove Task">
    </form>
