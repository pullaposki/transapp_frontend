<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <div id="content" align="center">
      <form id="loginForm">
        <h1>Login</h1>
        <input
          type="text"
          id="username"
          placeholder="Username"
          required
        /><br /><br />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
        /><br /><br />
        <input type="submit" value="Login" />
      </form>
    </div>

    <script src="login.js">
    </script>
  </body>
</html>
